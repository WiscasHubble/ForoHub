spring.application.name=forohub

spring.datasource.url=jdbc:postgresql://localhost:5432/forohub
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL generadas por Hibernate
spring.jpa.show-sql=true

# Muestra las consultas formateadas en múltiples líneas para mejor legibilidad
spring.jpa.properties.hibernate.format_sql=false

#CLAVE TOP SECRET NO COPIAR NO COPIAR NO COPIAR NO COPIAR NO COPIAR NO COPIAR PORFAVOR
api.security.secret = 123456789